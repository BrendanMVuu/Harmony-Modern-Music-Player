<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musicplayer.studio</title> <!-- URL Page Title -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Logo.png" type="image/x-icon">  <!-- Head logo icon -->
    <script src="app.js" defer></script>
    
    <!-- Mobile Compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design -->
    <meta name="mobile-web-app-capable" content="yes"> <!-- Enables web app mode on Android -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Enables web app mode on iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- iOS status bar style -->
    <meta name="theme-color" content="#282c34"> <!-- Sets the theme color for Android -->
</head>

<body>
    <div id="logo-container">
        <img src="Logo.png" alt="Logo" id="logo">
    </div>
    <div id="error-panel" class="hidden">
        <p id="error-message">Please select a song first!</p> <!-- Error Message only if you don't have a selected audio file -->
    </div>
    <div id="music-player">
        <h1>MusicPlayer.Studio</h1> <!-- Titling of Webpage / Heading of Webpage -->
        <div class="file-input-container">
            <label for="file-input" class="file-label">Select a Song</label> <!-- File Uploader Title -->
            <input type="file" id="file-input" accept="audio/*">
        </div>
        <p id="song-title">No song selected</p>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="time-display">0:00 / 0:00</div> <!-- TimeStamp -->
        <div class="controls">
            <button id="play-pause" class="control-button">‚ñ∂Ô∏è</button>
            <button id="stop" class="control-button">‚Ü©Ô∏è</button>
            <button id="loop" class="control-button">üîÅ</button>
        </div>
        <div class="volume-container">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>
        <footer>
            <p>Made by Brendan Vuu</p> <!-- Footer/Footing text --> 
        </footer>
    </div>
</body>
</html>
