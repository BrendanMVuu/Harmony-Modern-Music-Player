<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="error-panel" class="hidden">
        <p id="error-message">Please select a song first!</p>
    </div>
    <div id="music-player">
        <h1>Music Player</h1>
        <div class="file-input-container">
            <label for="file-input" class="file-label">Select a Song</label>
            <input type="file" id="file-input" accept="audio/*" hidden>
        </div>
        <p id="song-title">No song selected</p>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="time-display">0:00 / 0:00</div>
        <div class="controls">
            <button id="play-pause" class="control-button">▶️</button>
            <button id="stop" class="control-button">⏹️</button>
        </div>
        <div class="volume-container">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
</body>
</html>
